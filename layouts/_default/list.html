<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }} - {{ .Site.Title }}</title>
</head>
<body>
    <h1>{{ .Title }}</h1>
    {{ range .Pages }}
        <article>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div>{{ .Summary }}</div>
        </article>
    {{ end }}
</body>
</html>
